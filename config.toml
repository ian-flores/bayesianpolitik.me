baseURL                   = "/"
builddrafts                = false
languageCode               = "en-CA"
canonifyurls               = true
contentdir                 = "content"
layoutdir                  = "layouts"
publishdir                 = "public"
enableEmoji                = true
hasCJKLanguage             = true
summaryLength              = 50
Paginate                   = 5

theme                      = "AllinOne"
title                      = "Bayesian Politics"

pygmentsuseclasses         = true

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
  blog                     = "blog/:year-:month/:slug/"


[taxonomies]
  tag                      = "tags"
  series                   = "series"
  category                 = "categories"


[menu]
  [[menu.main]]
    name                   = "Blog"
    weight                 = 120
    identifier             = "blog"
    url                    = "blog/"  

  [[menu.main]]
    name                   = "Moment"
    weight                 = 110
    identifier             = "moment"
    url                    = "moment/" 

  [[menu.main]]
    name                   = "About"
    weight                 = 100
    identifier             = "about"
    url                    = "about/"  

 

[params]
  faviconfile              = "img/cpu.jpg"               # from static/
  avatar                   = "img/profile.jpeg"             # path to image in static dir e.g img/avatar.png 
  author                   = "Ian Flores Siaca"
  description              = ["A Webpage about Data Science, Cyber Security and Politics", "by Ian Flores Siaca"]           # appears in the site header when set to a non-empty string
  welcome_head             = " "
  welcome_word             = " " 

  latestpostscount         = 3                             # how many posts to display on the home page
  bloggroupby              = 'month'
  dateform                 = "January 2, 2006"
  dateformfull             = "2006-01-02  Monday  15:04:05"
  noshowreadtime           = false                         # if true, don't show "<x> minutes read" in posts

  # slides
  slidesDirPath            = "themes/AllinOne/static/img/header-slides"    # path to image in local dir (path for hugo)
  slidesDirPathURL         = "img/header-slides"    # path to image in static dir (for static pages)

  # highlighting 
  highlightjs              = true

  # latex
  katex                    = true

  # links
  email                    = "ian.flores@mailfence.com"
  github                   = "//github.com/ian-flores"
  linkedin                 = "//linkedin.com/in/ian-flores-siaca-ba0786a1/"
 # facebook                 = "//facebook.com/you"
 # googleplus               = "//google.com/you"
